<div class="container mt-3">
    <table class="table">
        <thead>
            <tr>
                <th>Nro.</th>
                <th>Titulo</th>
                <th>Descripci√≥n</th>
                <th>Completado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody *ngFor="let tarea of tareas">
            <tr>
                <td>{{tarea.id}}</td>
                <td>{{tarea.titulo}}</td>
                <td>{{tarea.descripcion}}</td>
                <td><input type="checkbox" [checked]="tarea.completado" disabled></td>
                <td><button class="btn btn-sm btn-danger" (click)="eliminarTarea(tarea.id)">Eliminar</button>
                    &nbsp;
                    <button class="btn btn-sm btn-success" routerLink="{{tarea.id}}/edit" >Actualizar</button></td>
            </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a routerLink="/tareas/new" class="btn btn-success">Agregar Tarea</a>
    </div>
</div>
